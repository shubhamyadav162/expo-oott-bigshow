name: Native Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create GitHub Release
        id: create_release
        run: |
          TAG="ci-${{ github.run_id }}"
          BODY="Release for run ${{ github.run_id }}"
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/json" \
            -d "{\"tag_name\":\"$TAG\",\"name\":\"$TAG\",\"body\":\"$BODY\",\"draft\":false,\"prerelease\":false}" \
            https://api.github.com/repos/${{ github.repository }}/releases)
          echo "release_id=$(echo "$RESPONSE" | jq .id)" >> $GITHUB_OUTPUT

      - name: Upload APK to Release Asset
        run: |
          RELEASE_ID=${{ steps.create_release.outputs.release_id }}
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/vnd.android.package-archive" \
            --data-binary @android/app/build/outputs/apk/release/app-release.apk \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=app-release.apk" 